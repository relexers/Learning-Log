<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    {% extends "learning_logs/base.html" %}
    {% load bootstrap3 %}
    {% block header %}
        <h2>Add a new topic</h2>
    {% endblock header %}
    {% block content %}
    <form action="{% url 'new_topic' %}" method="post" class="form">
        {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Add topic</button>
    {% endbuttons %}
    </form>
    {% endblock content %}
</body>
</html>
